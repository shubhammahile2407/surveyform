<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="surveyform.css" />
</head>

<body>
  <div class="container">
    <header>
      <h1 id="title">Gaming Survey Form</h1>
      <p id="description">(Thank you for having interest in us)</p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name"> Name<input id="name" type="text" required
            placeholder="Enter Your Name" /></label>
      </div>
      <div class="form-group">
        <label id="email-label" for="email"> Email<input placeholder="Enter a valid Email address" id="email"
            type="email" required /></label>
      </div>
      <div class="form-group">
        <label id="number-label" for="number"> Age (optional)<input placeholder="Age(12-100)" id="number" type="number"
            max="100" min="12" />
      </div>
      <div class="form-group">
        <label for="dropdown"> What game do you play?<select id="dropdown">
            <option>choose one from below</option>
            <option>B.G.M.I.</option>
            <option>FreeFire</option>
            <option>C.O.D</option>
            <option>Valorant</option>
            <option>Clash of Clans</option>
            <option>Counter strike</option>
            <option>Other</option>
          </select>
        </label>
      </div>
      <div class="form-group">
        <label id="game-label" for="game"> Name any other game that you play<input type="text" id="game"
            placeholder="some other game" /></label>
      </div>
      <div class="form-group">
        <p> What type of gamer are you?</p>
        <label><input type="radio" name="type" id="pc" checked value="pc" /> PC gamer</label><br />
        <label><input type="radio" name="type" id="mobile" value="mobile" /> Mobile gamer</label><br />
        <label><input type="radio" name="type" id="console" value="Console" /> Console gamer</label><br />
      </div>
      <div class="form-group">
        <p>What days in the week do you play? (saturday and sunday are select by default)</p>
        <label for="monday"><input type="checkbox" id="monday" value="monday"> Monday</label><br />
        <label for="tuesday"><input type="checkbox" id="tuesday" value="tuesday"> Tuesday</label><br />
        <label for="wednesday"><input type="checkbox" id="wednesday" value="wednesday"> Wednesday</label><br />
        <label for="thursday"><input type="checkbox" id="thursday" value="thursday"> Thursday</label><br />
        <label for="friday"><input type="checkbox" id="friday" value="friday"> Friday</label><br />
        <label for="saturday"><input type="checkbox" id="saturday" value="saturday" checked> Saturday</label><br />
        <label for="sunday"><input type="checkbox" id="sunday" value="sunday" checked> Sunday</label><br />
      </div>
      <div class="form-group">
        <label for="time"> How many hours a day do you play?<select id="time">
            <option>choose one from below</option>
            <option>less than 2</option>
            <option>2 to 4</option>
            <option>4 to 6</option>
            <option>6 to 8</option>
            <option>8 to 10</option>
            <option>more than 10</option>
          </select>
        </label>
      </div>

      <div class="form-group">
        <label for="bio"> Tell us about yourself<textarea id="bio" placeholder="I am an aspiring esports player...."
            value="bio" rows=3 cols=30></textarea>
      </div>
      <div class="form-group">
        <input id="submit" type="submit" value="Submit" />
      </div>
    </form>
  </div>
</body>
<html>
